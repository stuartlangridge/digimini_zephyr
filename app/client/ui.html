<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digimini companion app: UI explorations</title>
<style>
/* inspired by https://dribbble.com/shots/20031358-Connect-devices-on-mobile */
:root {
    /* colour palette from coolors.co */
    --white: #eff8e2; /* honeydew */
    --light: #b287a3; /* dusty mauve */
    --medium: #475b5a; /* granite */
    --dark: #23022e; /* dark amethyst */
    --highlight: #bb4430; /* tomato jam */
}
body {
    display: grid;
    align-items: center;
    justify-content: center;
    background: #eee;
}
main {
    height: 80vh;
    aspect-ratio: 9 / 19.5;
    border-radius: 4vh;
    background: linear-gradient(to bottom, var(--medium) 20%, var(--dark) 60%);
    color: var(--white);
    font-family: system-ui;
}

h1 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5vh;
    font-size: 2vh;
    display: grid;
    align-items: center;
    justify-content: center;
    font-weight: normal;
}

connect-digimini button#connect {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    border: 0;
    position: absolute;
    top: 25vh;
    left: 50%;
    width: 30vh;
    aspect-ratio: 1/1;
    transform: translateX(-50%);
    border: 2px solid var(--medium);
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
}
connect-digimini button#connect img.base {
    position: absolute;
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    object-fit: contain;
}
connect-digimini button#connect img.status {
    position: absolute;
    top: 20%;
    left: 40%;
    width: 20%;
    height: 20%;
    object-fit: contain;
}

</style>
</head>
<body>
<main>
    <connect-digimini>
        <form>
            <h1>Tap to connect digimini</h1>
            <button id="connect" class="waiting">
                <img class="base" src="digimini-symbolic.svg"
                    alt="Tap to connect">
                <img class="status waiting" src="scanning-anim.svg">
            </button>
        </form>
    </connect-digimini>
</main>
</body>
</html>
